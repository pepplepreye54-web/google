<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google</title>
  <link rel="stylesheet" href="google.css">
</head>
<body>
  <main>
    <div class="center-col" role="main" aria-labelledby="google-logo">
      <!-- Text-based logo (keeps us clear of trademarked binary assets) -->
      <div id="google-logo" class="logo" aria-hidden="false" title="Google">
        <span class="g1">G</span>
        <span class="g2">o</span>
        <span class="g3">o</span>
        <span class="g4">g</span>
        <span class="g5">l</span>
        <span class="g6">e</span>
      </div>

      <div class="search-wrap" aria-label="Search">
        <!-- Submits to Google with q param -->
        <form class="search-form" action="https://www.google.com/search" method="get" role="search" aria-label="Google search form">
          <div class="search-icon" aria-hidden="true" title="Search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
              <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>

          <input class="search-input"
                 name="q"
                 type="search"
                 id="q"
                 autocomplete="off"
                 placeholder="Search Google or type a URL"
                 aria-label="Search"
                 required>

          <div class="mic" aria-hidden="true" title="Voice search (not functional)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" focusable="false" aria-hidden="true">
              <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19 11v1a7 7 0 0 1-14 0v-1" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 19v3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </form>
      </div>

      <div class="buttons" role="group" aria-label="Search buttons">
        <!-- Regular search - uses the form on the page -->
        <button class="btn primary" type="button" onclick="document.querySelector('.search-form').submit()">Google Search</button>

        <!-- I'm Feeling Lucky - small JS below handles behavior -->
        <button class="btn" type="button" onclick="lucky()">I'm Feeling Lucky</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <span>Nigeria</span>
    </div>
    <div class="footer-right">
      <a href="https://about.google/" target="_blank" rel="noopener">About</a>
      <a href="https://store.google.com" target="_blank" rel="noopener">Store</a>
      <a href="https://www.google.com/intl/en/policies/" target="_blank" rel="noopener">Privacy</a>
      <a href="https://www.google.com/intl/en/policies/terms/" target="_blank" rel="noopener">Terms</a>
    </div>
  </footer>

  <script>
    // focus the search box on load
    (function(){
      var input = document.getElementById('q');
      if (input) input.focus();
    })();

    // Emulate "I'm Feeling Lucky" by submitting with a btnI param.
    function lucky() {
      var form = document.querySelector('.search-form');
      var q = document.getElementById('q').value.trim();
      if (!q) {
        // No query: send user to Google Doodles (approximate behaviour)
        window.location.href = "https://www.google.com/doodles";
        return;
      }
      // Add hidden btnI param and submit
      var hidden = document.createElement('input');
      hidden.type = 'hidden';
      hidden.name = 'btnI';
      hidden.value = 'I';
      form.appendChild(hidden);
      form.submit();
    }
  </script>
</body>
</html>
